<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
	<fieldset>
		<legend><h3>Car Insurance Regitration Form</h3></legend>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br/>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br/>
		<label for="gender">Gender :</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label>
		<br/>
		<label for="cars">Cars Brands :</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercerdez">Mercedez</option>
		</select>
		<br/>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br/>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<br/>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br/>
		<button type="submit">submit</button>
	</fieldset>
		
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
